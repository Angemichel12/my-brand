<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog title</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Michel<span>Ange</span></div>
      <div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#blog">Blogs</a></li>
        </ul>
      </div>
      <div class="login-btn">
        <a href="#">login</a>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Michel<span>Ange</span></div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu();">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
          <li><a href="#blog" onclick="toggleMenu();">Blogs</a></li>
        </div>
      </div>
    </nav>

    <section id="blog-detail">
      <div id="blog-div-detail"></div>
      <form id="comment-form">
        <input
          type="text"
          id="fullname"
          placeholder="Your Full Name"
          required
        />
        <input type="text" id="comment" placeholder="Add a comment" required />
        <button type="submit">Submit</button>
      </form>
      <div id="commentsList"></div>
    </section>
    <!-- footer -->
    <footer>
      <section>
        <p class="footer__text__p1">Portfolio of Michel Ange</p>
        <div class="flex-space-between flex-wrap">
          <div class="footer-link-container flex-space-around flex-column">
            <p class="footer-links-items">
              <a href="#about">About</a>
            </p>
            <p class="footer-links-items">
              <a href="#projects">Projects</a>
            </p>
            <p class="footer-links-items">
              <a href="#experience">Experience</a>
            </p>
            <p class="footer-links-items">
              <a href="#blog">Blogs</a>
            </p>
            <p class="footer-links-items">
              <a href="#contact">Contact</a>
            </p>
          </div>

          <div class="footer-form">
            <p>Subscribe to emails from Michel</p>
            <form action="Post">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
              <input type="email" placeholder="First Name" />
              <span
                ><input type="submit" class="btn-submit" value="send"
              /></span>
            </form>
          </div>
        </div>
        <p class="copylight">© 2024 The Michel Ange LLC </p>
      </section>
    </footer>

    <script src="details.js"></script>
  </body>
</html>
